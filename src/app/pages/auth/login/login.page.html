<ion-header  class="ion-no-border" >
  <ion-toolbar>
    <div   style="height: 50px"></div> 
    <div>
      <div dir="rtl" class="title-icon-right">
        <img  src="../../../../assets/tharwat1.png"   width="110px" style="display:inline-block" height="90px"/>
        <ion-title class="title-icon-right"  style="display:inline-block" ></ion-title>
      </div>
    
          <ion-title class="title-icon-left"  style="display:inline-block" ></ion-title>
      </div>
      
    <ion-title class="login">تسجيل الدخول </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item class="ion-text-end">
      <ion-label position="floating">البريدالإكتروني</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">كلمة المرور</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  <div class="ion-text-end">
    <p >نسيت كلمة المرور؟</p></div>
    <ion-button type="submit" expand="full" color="medium">تسجل الدخول</ion-button>
  </form>
<br>
  <ion-button expand="full" color="medium" (click)="registerModal()">تسجيل جديد</ion-button>
</ion-content>
